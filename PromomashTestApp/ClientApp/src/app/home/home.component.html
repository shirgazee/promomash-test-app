<section
  class="vh-100 bg-image"
  style="background-image: url('/assets/masterclass.jpg')"
>
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card shadow" style="border-radius: 22px">
              <div *ngIf="currentStep === 1" class="card-body p-5">
                <h3 class="mb-4">Step 1</h3>

                <div class="form-outline mb-3">
                  <input
                    type="text"
                    formControlName="login"
                    class="form-control form-control-lg"
                    placeholder="Login"
                    [ngClass]="{ 'is-invalid': submitted && f.login.errors }"
                  />
                  <label
                    *ngIf="submitted && f.login.errors"
                    class="text-danger"
                    for="login"
                    >Login must be a valid email
                  </label>
                </div>

                <div class="form-outline mb-3">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  />
                  <label
                    *ngIf="submitted && f.password.errors"
                    class="text-danger"
                    for="password"
                    >Password must contain min 1 digit and min 1 letter</label
                  >
                </div>

                <div class="form-outline mb-3">
                  <input
                    type="password"
                    formControlName="confirmPassword"
                    class="form-control form-control-lg"
                    placeholder="Confirm password"
                    [ngClass]="{
                      'is-invalid': submitted && f.confirmPassword.errors
                    }"
                  />
                  <label
                    *ngIf="submitted && f.confirmPassword.errors"
                    class="text-danger"
                    for="confirmPassword"
                    >Confirm password must be the same with password</label
                  >
                </div>

                <div class="form-outline mb-3">
                  <input
                    class="form-check-input me-2"
                    formControlName="agreedToWorkForFood"
                    type="checkbox"
                    value=""
                    [ngClass]="{
                      'is-invalid': submitted && f.agreedToWorkForFood.errors
                    }"
                  />
                  <label class="form-check-label" for="food-confirm">
                    Agree to work for food
                  </label>
                  <div
                    *ngIf="submitted && f.agreedToWorkForFood.errors"
                    class="text-danger"
                    for="agreedToWorkForFood"
                  >
                    You must agree before submitting
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success btn-lg"
                    (click)="validateStep1()"
                  >
                    Go to step 2
                  </button>
                </div>
              </div>
              <div *ngIf="currentStep === 2" class="card-body p-5">
                <h3 class="mb-4">Step 2</h3>

                <div class="form-outline mb-3">
                  <select
                    class="form-select"
                    formControlName="countryId"
                    [ngClass]="{
                      'is-invalid': submitted && f.countryId.errors
                    }"
                    (ngModelChange)="onCountryChange($event)"
                  >
                    <option disabled selected hidden value="">
                      Select country
                    </option>
                    <option
                      *ngFor="let country of countries"
                      [value]="country.id"
                    >
                      {{ country.name }}
                    </option>
                  </select>
                  <label
                    *ngIf="submitted && f.countryId.errors"
                    class="text-danger"
                    for="login"
                    >Country is a required field
                  </label>
                </div>

                <div class="form-outline mb-3">
                  <select
                    class="form-select"
                    formControlName="provinceId"
                    [ngClass]="{
                      'is-invalid': submitted && f.provinceId.errors
                    }"
                    [attr.disabled] = "countriesLoading === true ? '' : null"
                  >
                    <option disabled selected hidden value="">
                      Select province
                    </option>
                    <option
                      *ngFor="let province of provinces"
                      [value]="province.id"
                    >
                      {{ province.name }}
                    </option>
                  </select>
                  <label
                    *ngIf="submitted && f.province?.errors"
                    class="text-danger"
                    for="login"
                    >Province is a required field
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-lg"
                  >
                    Save
                  </button>
                </div>
              </div>
              <div *ngIf="currentStep === 3" class="card-body p-5">
                <h3>Registration complete!</h3>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
